# Database & persistence
sqldelight = "2.0.2"
quartz = "2.5.0"
lettuce-core = "6.5.5.RELEASE"
db-scheduler = "15.3.0"

# Utils
guava = "33.4.6-jre"
cron-utils = "9.2.1"
jasypt = "1.9.3"
juniversalchardet = "2.5.0"
